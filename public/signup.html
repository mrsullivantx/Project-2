<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body style="background: url(https://cdn.pixabay.com/photo/2015/02/05/01/33/valentines-day-624440_1280.jpg); background-size: 100%;"></body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form style="text-align:left;">
                <h2>Sign Up Form</h2>
                <div id="clock">12:00PM</div>
                <br>
                <img src="https://lh3.googleusercontent.com/_lMDLEFe79fsMFXtqR28gLpWg_qVYIxWxRrHGRcMhQ5yPoKTx-Gxw74ol2-nMfG6wvnbCA=s85" alt="two coffe mugs with hearts" width="80" height="80" style="vertical-align:top">
                <br>
                <br>
                <form class="signup">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
                <br />
                <p>Or log in <a href="login.html">here</a></p>
            </div>
        </div>
    </div>
</form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
        const clock = document.getElementById('clock');
  
        function updateTime () {
  
          const now = moment();
          const humanReadable = now.format('MMMM Do YYYY, hh:mm:ssA')
  
  
          clock.textContent = humanReadable;
  
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>



</body>

</html>
