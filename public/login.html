<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body style="background: url(https://cdn.pixabay.com/photo/2016/12/17/13/34/coffee-1913471_1280.jpg); background-size: 100%;">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <img src="https://files.slack.com/files-pri/T017B4X0HLG-F01DA331RLJ/image_from_ios.jpg" alt="Meant 2 Bean" width="260" height="300" style="float:left">
            <div class="col-md-6 col-md-offset-3">
                <h2>Login Form</h2>
                <div id="clock">12:00PM</div>
                <form class="login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
                <br />
                <p>Or sign up <a href="signup.html">here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
        const clock = document.getElementById('clock');
  
        function updateTime () {
  
          const now = moment();
          const humanReadable = now.format('MMMM Do YYYY, hh:mm:ssA')
  
  
          clock.textContent = humanReadable;
  
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
