<!DOCTYPE html>
<html lang="en">

<head>
    <title>Meant 2 Bean</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>


<body>

    
    <div class= "container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Welcome <span class="member-name"></span></h2>
                <img src="https://files.slack.com/files-pri/T017B4X0HLG-F01DA331RLJ/image_from_ios.jpg"alt="Meant 2 Bean" width="260" height="300" style="float:left">
            </div>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>

<div class="col-md-6 col-md-offset-3">
    <form style=" text-align:left;">
        <h4>Brew Type</h4>
        <select class="select">
        <option disabled selected>Roast</option>
            <option value="Dark">Dark Roast</option>
            <option value="Medium">Medium Roast</option>
            <option value="Light">Light Roast</option>
            <option value="Extra">Extra Light Roast</option>
        </select>
    
    <br>
    <br>
    <form>
        <h4>Served</h4>
        <select class="select">
        <option disabled selected>Served</option>
            <option value="Hot">Hot</option>
            <option value="Over Ice">Iced</option>
            <option value="Blended">Blended</option>
        </select>
    </form>
    <br>
    <br>

    
        <h4>Size</h4>
        <select class="select">
            <option disabled selected>Size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>

    </form>
    </div>
    </div>
</body>

</html>
