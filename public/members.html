<!DOCTYPE html>
<html lang="en">

<head>
    <title>Members</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/members.css" rel="stylesheet">
</head>
    <body style="background-color:lightyellow;">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <h1><strong>Welcome</strong><span class="member-name"></span></h1>
                <img src="./images/coffeecups.jpg" width="100" height="100" style="float:right">
                <img src="./images/meant2bean.jpg" width="200" height="200" style="float:left">
                <div id="clock">12:00PM</div>
            </div>
        </div>
        <br>
        <div class="col-lg-8 col-lg-offset-3">
            <form style=" text-align:right;">
                <h4>Brew Type</h4>
                <select id="roast-select" class="select">
        <option disabled selected>Roast</option>
            <option value="Dark">Dark Roast</option>
            <option value="Medium">Medium Roast</option> 
            <option value="Light">Light Roast</option>
            <option value="Extra">Extra Light Roast</option>
        </select>
                <h4>Coffee Type</h4>
                <select id="type-select" class="select">
        <option disabled selected>Coffee Type</option>
            <option value="Capuccino">Capuccino - equal parts of espresso, steamed milk, and steamed milk froth on top.</option>
            <option value="Latte">Latte - steamed milk to a shot of espresso</option>
            <option value="Macchiato">Macchiato - one shot of espresso to 8oz cup of milk </option>
            <option value="Coffee">Coffee - american style coffee with water.</option>
        </select>
                <br>
                <h4>Flavors</h4>
                <select id="flavor-select" class="select">
        <option disabled selected>Flavors</option>
            <option value="Peppermint">Peppermint</option>
            <option value="Creme Brulee">Creme Brulee</option> 
            <option value="White Chocolate">White Chocolate</option>
            <option value="Dark Chocolate">Dark Chocolate</option>
            <option value="Caramel">Caramel</option>
            <option value="Salted Caramel"> Salted Caramel</option>
            <option value="Pumpkin Spice">Pumpkin Spice</option> 
            <option value="Strawberry">Strawberry</option>
            <option value="Southern Pecan">Southern Pecan</option>
            <option value="Butterscotch">Butterscotch</option>
            <option value="Coconut">Coconut</option>
            <option value="Vanilla Cream"> Vanilla Cream</option>
        </select>
                <br>
                <form>
                    <h4>Served</h4>
                    <select id="temp-select" class="select">

        <option disabled selected>Served</option>
            <option value="Hot">Hot</option>
            <option value="Over Ice">Iced</option>
            <option value="Blended">Blended</option>
        </select>
                </form>
                <br>

                <form style=" text-align:right;">
                    <h4>Size</h4>
                    <select id="size-select" class="select">

            <option disabled selected>Size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        <br>
        <br>
        <button id='coffee-form-submit' type='submit'> Submit! </button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
    <script>
        const clock = document.getElementById('clock');
  
        function updateTime () {
  
          const now = moment();
          const humanReadable = now.format('MMMM Do YYYY, hh:mm:ssA')
  
  
          clock.textContent = humanReadable;
  
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"></script>

</html>
